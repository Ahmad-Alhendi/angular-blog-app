<p-table #dt2 [value]="filteredUsers" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }">
    <ng-template pTemplate="caption">
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter field="user.image" matchMode="in" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any"
                            (onChange)="filterUsersByImage($event.value)" optionLabel="name">
                            <ng-template let-option pTemplate="item">
                                <div class="inline-block vertical-align-middle">
                                    <img [alt]="option.label" src="{{ option.image }}" width="24"
                                        class="vertical-align-middle" />
                                    <span class="ml-1 mt-1">{{ option.name }}</span>
                                </div>
                            </ng-template>
                        </p-multiSelect>
                    </ng-template>
                </p-columnFilter>

            </th>

            <th>
                <p-columnFilter type="text" field="firstName"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="lastName"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="age"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="email"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="phone"></p-columnFilter>
            </th>
            <th></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>
                <div class="inline-block vertical-align-middle">
                    <img [alt]="user.image" src="{{user.image }}" width="70" class="vertical-align-middle" />
                </div>
            </td>
            <td>
                {{ user.firstName }}
            </td>
            <td>
                {{ user.lastName }}
            </td>
            <td>
                {{ user.age }}
            </td>
            <td>
                {{ user.email }}
            </td>
            <td>
                {{ user.phone }}
            </td>
          <td>
            <button type="button" pButton="" label="Show" icon="pi pi-bars" class="p-element p-button p-component"  (click)="activeItem = user.id;menu.toggle($event)">Action</button>
            <p-slideMenu #menu [model]="items" [popup]="true" [viewportHeight]="250" [menuWidth]="175"></p-slideMenu>            
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No users found.</td>
        </tr>
    </ng-template>
</p-table>
